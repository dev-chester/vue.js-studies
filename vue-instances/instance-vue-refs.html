<meta charset="utf-8">

<script src="https://unpkg.com/vue"></script>


<div id="app">
    <h1 ref="refAula1"> {{ aula }} </h1>
    <h2> {{ modulo }} </h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
</div>


<script>

    const vm = new Vue({
        el: '#app',
        data:{
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },
        methods:{
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
                console.log(this.$refs.refAula1.innerText)
            }
        }
    })
    //não vai mais interpolar depois disso
    vm.$refs.refAula1.innerHTML = 'Alterado diretamente :('

</script>
