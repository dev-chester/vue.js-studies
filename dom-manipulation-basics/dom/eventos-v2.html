<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>


<div id="app">
    <p>
        {{contador}}
    </p>

    <button v-on:click="somar()">Somar 1</button>

    <p v-on:mousemove="atualizar">Mouse: {{x}} e {{y}}</p>

</div>


<script>
    new Vue({
        el: "#app",
        data: {
            x: 0,
            y: 0,
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            },
            atualizar(e){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
