<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>


<div id="app">
    <p>
        {{titulo}}
    </p>

    <p>
        {{saudacao()}}
    </p>
</div>


<script>
    new Vue({
        el: "#app",
        data: {
            titulo: 'Usando Vue JS'
        },
        methods: {
            saudacao() {
                return this.titulo;
            }
        }
    })
</script>
