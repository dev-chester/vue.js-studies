<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<div id="app">
    <p v-once>
        {{titulo}}
    </p>

    <p>
        {{saudacao()}}
    </p>

    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: 'Usando Vue JS',
            link: 'http://google.com'
        },
        methods: {
            saudacao() {
                this.titulo = 'Boa tarde'
                return this.titulo
            }
        }
    })
</script>
